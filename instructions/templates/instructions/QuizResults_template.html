{{ block title }}
    QUIZ
{{ endblock }}
{{ block content }}
    <link rel="stylesheet" href="{{ static 'instructions/css/ins_common.css' }}">
    <link rel="stylesheet" href="{{ static 'css/global.css' }}">
    <script src="{{ static 'instructions/js/quiz_page.js' }}"></script>

    <div class="layout-box">
    <div class="main-block">
    Before continuing, please answer the following questions.
        <ul>
        {{ for f in form }}
            <li id="{{ f.name }}" class="quiz-question">

                {{ f.label }}{{ f }}
                <div id="{{ f.name }}_err" class="form-control-errors"></div>
                {{ formfield_errors f.name }}
            </li>
        {{ endfor }}
        </ul>
    </div>
    <div class="bottom-row">
        <div class="next-button-div">
            {{ next_button }}
        </div>
    </div>
    </div>
{{ endblock }}
