{{ block title }}
    Survey Page {{ player.page_num }} of {{ number_of_pages }}
{{ endblock }}
{{ block content }}
    <link rel="stylesheet" href="{{ static 'css/global.css' }}">
    <link rel="stylesheet" href="{{ static 'survey/css/sur_common.css' }}">

    <div class="layout-block">
        <div class="main-block">
        <ul>
            {{ for f in form }}
            <li>
                <div class="survey-question">
                    <div class="label-block">{{ f.label }}</div>
                    <div class="select-block">{{ f }}</div>
                </div>
            </li>
            {{ endfor }}
        </ul>
        </div>
        <div class="bottom-row" >
            <div class="next-button-div">
            {{ next_button }}
            </div>
        </div>
    </div>
{{ endblock }}
